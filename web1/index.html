<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> ::ENGAGESENSE:: </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg:#b7c4dc;
        --card:#b1bdda;
        --muted:#9aa6bf;
        --accent:#7c3aed;
        --accent-2:#06b6d4;
        --glass: rgba(255, 255, 255, 0);
      }
      *{box-sizing:border-box}
      body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background: linear-gradient(180deg,#030417 0%, #071024 100%); color:#e6eef8;}
      #root{min-height:100vh; padding:36px;}
      .app{max-width:1100px;margin:0 auto;}
      .nav{display:flex;align-items:center;gap:18px;justify-content:space-between;margin-bottom:28px;}
      .brand{display:flex;align-items:center;gap:12px;}
      .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:800;color:white;font-family:Montserrat, sans-serif;}
      .brand h1{margin:0;font-size:20px;font-family:Montserrat, sans-serif;letter-spacing:0.4px;}
      .menu{display:flex;gap:12px;align-items:center;}
      .link{padding:8px 12px;border-radius:10px;color:var(--muted);text-decoration:none;font-weight:600;}
      .link.active{background:var(--glass);color:var(--accent);box-shadow:0 6px 20px rgba(12,12,24,0.6);}
      .hero{background:linear-gradient(180deg, rgba(124,58,237,0.06), transparent);padding:28px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);display:flex;gap:20px;align-items:center;margin-bottom:22px;}
      .hero .left{flex:1}
      .hero h2{margin:0 0 8px 0;font-size:28px;}
      .hero p{margin:0;color:var(--muted);}
      .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:18px;border:1px solid rgba(255,255,255,0.03);box-shadow: 0 8px 30px rgba(2,6,23,0.6);}
      .drop{border:2px dashed rgba(255,255,255,0.04);padding:28px;border-radius:12px;text-align:center;color:var(--muted);cursor:pointer;}
      .muted{color:var(--muted);}
      .row{display:flex;gap:12px;align-items:center}
      .btn{background:var(--accent);border:none;color:white;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer;box-shadow:0 10px 30px rgba(124,58,237,0.12)}
      .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);}
      .grid{display:grid;grid-template-columns:1fr 360px;gap:18px;margin-top:18px;}
      pre{white-space:pre-wrap;background:rgba(2, 6, 23, 0.6);padding:14px;border-radius:10px;max-height:420px;overflow:auto;border:1px solid rgba(255,255,255,0.02);}
      .badge{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.02);color:var(--muted);font-size:13px;}
      footer{margin-top:36px;text-align:center;color:var(--muted);font-size:13px}
      form label{display:block;margin-top:8px;font-size:13px;color:var(--muted);}
      input, textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit;margin-top:6px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
